<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Docker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Session Docker</h1>
    <p class="warning">Only store sessions you own. Full cookies are saved for login automation.</p>
  </header>

  <div class="top-controls">
    <input id="searchBox" type="search" placeholder="Search domains..." />
    <label class="toggle-auto">
      <input id="globalAutoToggle" type="checkbox" /> Auto-apply (global)
    </label>
  </div>

  <div class="add-form">
    <input id="addDomain" placeholder="domain.example.com" />
    <button id="addBtn">Add Domain</button>
  </div>

  <div class="view-toggle">
    <button id="listViewBtn" class="active">List View</button>
    <button id="cardViewBtn">Card View</button>
  </div>

  <div id="listView" class="session-view">
    <div id="websiteList" class="website-list"></div>
  </div>

  <div id="cardView" class="session-view hidden">
    <div id="cardContainer" class="card-container"></div>
  </div>

  <footer>
    <small>Session Docker â€¢ v3.0</small>
  </footer>
</div>
<script src="popup.js"></script>
</body>
</html>
